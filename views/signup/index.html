<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'> -->
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>Please sign up here</h1>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/signup" method="post">
              <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputNickname" class="col-lg-2 control-label">Nickname</label>
                  <div class="col-lg-10">
                    <input name="nickname" type="text" class="form-control" id="inputNickname" placeholder="Nickname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLevel" class="col-lg-2 control-label">Level</label>
                  <div class="col-lg-10">
                    <input name="level" type="text" class="form-control" id="inputLevel" placeholder="Level">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputMethod" class="col-lg-2 control-label">Favorite method</label>
                  <div class="col-lg-10">
                    <input name="method" type="text" class="form-control" id="inputMethod" placeholder="Method">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Join!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
