<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <!-- <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'> -->
  </head>

   <body>
     <div class="main-container">
       <div class="border-container">
         <h1>Artist Portfolio Maker</h1>
         <br>

        {{^logged_in}}
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/login" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input value="a@gmail.com" name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input value="1234" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" id="login">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>

          <p>Not a member? <a href="/signup" id="signup">Sign Up!</a></p>
        </div>
        {{/logged_in}}
      </div>
    </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</html>
